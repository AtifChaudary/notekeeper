<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Note Keeper :: Login</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/clouds/1000/null/globe--v1.png">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/static/css/style.css" />

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>

  <body>
    <div class="content-wrapper" style="height: 100vh">
      <div class="full-width">
        <div class="container-fluid">
          <div class="row no-gutters">
            <div class="col-12 col-xl-5">
              <header>
                <div class="e-sign-header">
                  <div class="container-fluid">
                    <div class="row">
                      <div class="col-md-12 col-lg-4">
                        <div class="header-logo">
                          <a href="{% url 'login' %}"><img
                            src="https://www.digithaigroup.com/wp-content/uploads/2022/01/digithai-logo-colors.png"
                            alt="logo.png"
                            style="width: 60%; margin-left: 44px"
                        /></a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </header>
              <div class="login-page-body">
                <div class="login-page-content-wrapper">
                  <div class="login-page-content">
                    <div class="email-login">
                      <div class="login-form-header">
                        <h6 class="clr-orange fw-700">Welcome</h6>
                        <p class="fw-900">Please login to your portal</p>
                      </div>
                      <form class="content" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                          <label class="clr-orange required-star" for="email"
                            >Email</label
                          >
                          <input
                            type="email"
                            required
                            class="form-control input-shadow-orange mb-2"
                            name="username"
                            id="username"
                            placeholder="Enter Your Registered Email"
                          />

                          <span class="clr-red">
                            <small class="form-control-feedback">
                              This is a required field.
                            </small>
                            <small class="form-control-feedback">
                              Email must be valid and contain '@' sign.
                            </small>
                          </span>
                        </div>

                        <div class="form-group">
                          <label class="clr-orange required-star" for="password"
                            >Password</label
                          >
                          <input
                            type="password"
                            required
                            class="form-control input-shadow-orange mb-2"
                            name="password"
                            id="password"
                            placeholder="Enter Your Password"
                          />

                          <span class="clr-red">
                            <small class="form-control-feedback">
                              This is a required field.
                            </small>
                          </span>
                        </div>

                        <div class="form-group">
                            {% if messages %} {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} mt-3" role="alert" style="font-weight: bold;">
                              {{ message }}
                            </div>
                            {% endfor %} {% endif %}
                        </div>

                        <button
                          type="submit"
                          class="btn-primary-odie btn-md-odie"
                        >
                          Login</button
                        ><i
                          class="fas fa-long-arrow-right clr-orange"
                          style="margin-left: 10px; font-size: 25px"
                        ></i>

                        <span class="d-block text-left my-4 text-muted">&mdash; Want to create an Account? <a href="{% url 'register' %}"> Register </a> &mdash;</span>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-12 col-xl-7">
              <div
                class="login-right-img grey"
                style="
                  background-image: url('/static/images/login_bg.jpg');
                "
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="runtime-es2015.916cecf22a18b9fa6fee.js" type="module"></script>
    <script
      src="runtime-es5.916cecf22a18b9fa6fee.js"
      nomodule=""
      defer=""
    ></script>
    <script
      src="polyfills-es5.3bb73aa66c9c6b684a3c.js"
      nomodule=""
      defer=""
    ></script>
    <script
      src="polyfills-es2015.5bab7411245688932819.js"
      type="module"
    ></script>
    <script src="scripts.db34fa230777a3c2e44e.js" defer=""></script>
    <script src="main-es2015.af460948347e640542d6.js" type="module"></script>
    <script
      src="main-es5.af460948347e640542d6.js"
      nomodule=""
      defer=""
    ></script>
  </body>
</html>

<script>
  $(".content").delegate("*", "focus blur", function () {
    var elem = $(this);
    $(".login-right-img").removeClass("grey");
  });

  $(".content").focusout(function () {
    $(".login-right-img").addClass("grey");
  });
</script>

<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/0.9.0rc1/jspdf.min.js"></script>
